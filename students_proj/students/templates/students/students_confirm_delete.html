{% extends "students/base.html" %}
[% load static %}

{% block meta_title %}Видалити студента{% endblock meta_title %}

{% block title %}Видалити студента{% endblock title %}

{% block content %}

<form action="{% url 'students_delete' object.id %}" method="get" enctype="multipart/form-data">
    <p>Ви дійсно хочете видалити студента "{{ object }}"?</p>
    <input type="submit" value="Так" name="delete_button" class="btn btn-danger" /><br><br>
</form>

{% endblock content %}
